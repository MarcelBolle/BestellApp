<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestell App</title>

  <link rel="icon" type="image/svg+xml" href="./assets/icons/Logo02.svg" class="fav-black" />

  <link rel="stylesheet" href="./styles/standard.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/basket.css" />
</head>

<body>
  <header class="main-header">
    <nav class="navbar">
      <img src="./assets/icons/Logo02.svg" alt="Logo" id="logo" />

      <button id="burger-button" class="burger-button"><img src="./assets/icons/dehaze.svg" alt="menu"></button>
    </nav>
  </header>
  <main>
    <div class="main-image-container">
      <img src="./assets/icons/mainpic.png" alt="" class="main-image" />
    </div>
    <div class="headline">
      <h1 class="heading"><span>Burger</span>House</h1>
      <h4>The best of Burgers, Pizza, and Greens, all in one great place.</h4>
    </div>
    <nav class="category-nav">
      <a href="#pizza-section">Pizzen</a>
      <a href="#burger-section">Burger</a>
      <a href="#pasta-section">Pasta</a>
      <a href="#salad-section">Salate</a>
    </nav>
    <div class="splitt_view_container">
    <section id="product-list" class="product-list">
      <section id="pizza-section">
        <div class="seperator-full">
          <div class="seperator-content">
            <img src="./assets/icons/Pizza 1.png" alt="Pizza">
            <h2>Pizzen</h2>
          </div>
        </div>
        <div id="pizza-list" class="product-grid"></div>
      </section>

      <section id="burger-section">
        <div class="seperator-full">
          <div class="seperator-content">
            <img src="./assets/icons/Burger.png" alt="Burger">
            <h2>Burger</h2>
          </div>
        </div>
        <div id="burger-list" class="product-grid"></div>
      </section>

      <section id="pasta-section">
        <div class="seperator-full">
          <div class="seperator-content">
            <img src="./assets/icons/pasta.png" alt="Pasta">
            <h2>Pasta</h2>
          </div>
        </div>
        <div id="pasta-list" class="product-grid"></div>
      </section>

      <section id="salad-section">
        <div class="seperator-full">
          <div class="seperator-content"> <img src="./assets/icons/Salad 1.png" alt="Salat Icon">
            <h2>Salate</h2>
          </div>
        </div>
        <div id="salat-list" class="product-grid"></div>
      </section>
    </section>

    <section id="basket-modal" class="basket_container">
      <div id="basket-content" class="basket">
        <h3>Warenkorb</h3>
        <div id="basket-items">
          <!-- Warenkorbeinträge werden hier dynamisch eingefügt -->
        </div>
        <div id="basket-total">
          Gesamt: <span id="total-amount">0.00 €</span>
        </div>
        <button id="close-basket">Schließen</button>
      </div>
      <div id="basket-icon-container">
        <img src="./assets/icons/shopping_cart.svg" alt="Warenkorb" id="basket-icon" />
        <span id="basket-count">0</span>
      </div>
    </section>

    </div>
  </main>
  <footer>
    <p>&copy; 2025 Bestell App. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="./scripts/db.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./script.js"></script>
</body>

</html>
